    <script src="./front-logic.js"></script>
    <script type="text/javascript">
      function userOperationSuccess(data) {
        showUsers();
        alert(data);
      }

      function updateContentByUrl(){
        const root = location.hash.toLocaleLowerCase();
        activeNavBtn(root);
        switch (root) {
          case "#contact":
            getContact(displayContact);
            break;
          case "#flowers":
            getFlowers(window.userName, displayFlowers, alert);
            break;
          case "#users":
            showUsers();
            break;
          case "#about":
          default:
            getAbout(displayAbout);
            break;
            }
      }

      function showUsers() {
        getUsers(
          window.userName,
          (data) => {
            displayUsers(data, (userToDelete) => {
              removeUser(
                window.userName,
                userToDelete.Name,
                userOperationSuccess,
                alert
              );
            });
          },
          alert
        );
      }

      window.addEventListener("hashchange", updateContentByUrl);

      window.onload = () => {
        updateContentByUrl();
        document
          .getElementById("save-changes-btn")
          .addEventListener("click", () => {
            const {
              userType,
              userName,
              password,
              email,
              userNameToEdit,
              userOperationType,
            } = getUserDataFromUserEditForm();

            if (userOperationType === "Create") {
              addUser(
                window.userName,
                userName,
                password,
                email,
                userType,
                userOperationSuccess,
                alert
              );
            } else {
              changeUserType(
                window.userName,
                userNameToEdit,
                userType,
                userOperationSuccess,
                alert
              );
            }
          });

        document.getElementById("login-btn").addEventListener("click", () => {
          const { userName, password } = getUserDataFromLoginForm();
          login(
            userName,
            password,
            (userName) => {
              getUserType(
                userName,
                (userType) => {
                  window.userName = userName;
                  window.userType = userType;
                  userLogedIn();
                  document.getElementById("close-login-modal").click();
                },
                alert
              );
            },
            alert
          );
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
          window.userName = "";
          window.userType = "";
          userLogedOut();
        });
      };
    </script>
