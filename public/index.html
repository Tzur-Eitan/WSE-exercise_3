            <div class="modal-header">

              ></button>
            </div>

              <form>
                <div class="mb-3" id="user-name-form-control">
                  <label for="userName" class="form-label">User name</label>
                  <input type="text" class="form-control" id="userName" />

                    aria-label="User Type"

    <script src="./front-logic.js"></script>
    <script type="text/javascript">
      function userOperationSuccess(data) {
        showUsers();
        alert(data);
      }

      function showUsers() {
        getUsers(
          window.userName,
          (data) => {
            displayUsers(data, (userToDelete) => {
              removeUser(
                window.userName,
                userToDelete.Name,
                userOperationSuccess,
                alert
              );
            });
          },
          alert
        );
      }

      window.onload = () => {
        document
          .getElementById("save-changes-btn")
          .addEventListener("click", () => {
            const modalElement = document.getElementById("edit-user");
            const userType = document.getElementById("user-type").value;

            if (modalElement.getAttribute("user-operation-type") == "Create") {
              const userName = document.getElementById("userName").value;
              const password = document.getElementById("password").value;
              const email = document.getElementById("email").value;
              addUser(
                window.userName,
                userName,
                password,
                email,
                userType,
                userOperationSuccess,
                alert
              );
            } else {
              const userNameToEdit = modalElement.getAttribute("user-name");
              changeUserType(
                window.userName,
                userNameToEdit,
                userType,
                userOperationSuccess,
                alert
              );
            }
          });

        document.getElementById("login-btn").addEventListener("click", () => {
          const userName = document.getElementById("userName-login").value;
          const password = document.getElementById("password-login").value;
          login(
            userName,
            password,
            (userName) => {
              window.userName = userName;
              document.getElementById("open-login-btn").classList.add("hide");
              document.getElementById("logout-btn").classList.remove("hide");
              document.getElementById("close-login-modal").click();
            },
            alert
          );
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
          window.userName = "";
          window.userType = "";
          document.getElementById("open-login-btn").classList.remove("hide");
          document.getElementById("logout-btn").classList.add("hide");
        });
        // getAbout(displayAbout);
        // getContact(displayContact);
        //getFlowers("Osher", displayFlowers, alert)
        showUsers();
      };
    </script>
